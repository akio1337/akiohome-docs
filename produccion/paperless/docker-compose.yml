version: "3.4"
services:
  broker:
    image: docker.io/library/redis:7
    restart: unless-stopped
    volumes:
      - redisdata:/data
  db:
    image: docker.io/library/postgres:15
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    depends_on:
      - db
      - broker
    ports:
      - "8300:8000"
    volumes:
      - /home/akio1337/paperless/data:/usr/src/paperless/data
      - /home/akio1337/paperless/media:/usr/src/paperless/media
      - /home/akio1337/paperless/export:/usr/src/paperless/export
    labels:
      - flame.type=application
      - flame.name=Paperless
      - flame.url=http://akiohome:8000
      - flame.icon=printer-off
    environment:
      - COMPOSE_PROJECT_NAME=paperless
      - PAPERLESS_REDIS=redis://broker:6379
      - PAPERLESS_DBHOST=db
      - USERMAP_UID=1026
      - USERMAP_GID=100
      - PAPERLESS_TIME_ZONE=Europe/Madrid
volumes:
  data:
  pgdata:
  redisdata:
