version: "3.4"
services:
  broker:
    image: docker.io/library/redis:7
    restart: unless-stopped
    volumes:
      - redisdata:/data
  db:
    image: docker.io/library/postgres:15
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    depends_on:
      - db
      - broker
    ports:
      - "8300:8000"
    volumes:
      - /opt/docker/paperless/data:/usr/src/paperless/data
      - /opt/docker/paperless/media:/usr/src/paperless/media
      - /mnt/syno/backup/paperless:/usr/src/paperless/export
    environment:
      - COMPOSE_PROJECT_NAME=paperless
      - PAPERLESS_REDIS=redis://broker:6379
      - PAPERLESS_DBHOST=db
      - USERMAP_UID=1026
      - USERMAP_GID=100
      - PAPERLESS_TIME_ZONE=Europe/Madrid
      - PAPERLESS_FILENAME_FORMAT={document_type}/{created_year}/{title}
      - PAPERLESS_OCR_USER_ARGS={"invalidate_digital_signatures":true}
volumes:
  data:
  pgdata:
  redisdata:
