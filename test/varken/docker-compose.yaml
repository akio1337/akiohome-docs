version: '3'
services:
  influxdb:
    hostname: influxdb
    container_name: influxdb
    image: influxdb:1.8
    env_file: .env
    networks:
      - grafana-net
    volumes:
      - ./influx/data:/var/lib/influxdb
    restart: unless-stopped
  varken:
    hostname: varken
    container_name: varken
    image: boerderij/varken:develop
    networks:
      - grafana-net
      - home
    volumes:
      - ./varken/config:/config
    depends_on:
      - influxdb
    restart: unless-stopped
volumes:
  varken-data:
  influxdb-data:
networks:
  grafana-net:
    external: true
  home:
    external: true