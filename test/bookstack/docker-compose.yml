version: "2"
services:
  bookstack:
    image: lscr.io/linuxserver/bookstack
    container_name: bookstack
    env_file: .env
    volumes:
      - ./config:/config
    networks:
      - db
    ports:
      - 6875:80
    restart: unless-stopped
    labels:
      - flame.type=application
      - flame.name=Bookstack
      - flame.url=http://akiohome:6875
      - flame.icon=notebook
networks:
   db:
    name: db
    external: true