version: '3'
services:
  traefik:
    image: traefik:v2.5 # Utiliza la versión más reciente de Traefik
    container_name: traefik
    command:
      - "--configFile=/etc/traefik/traefik.yml"
      - "--providers.file.directory=/configuration/"
      - "--providers.file.watch=true"
    ports:
      - "443:443" # Puerto HTTPS
      - "8081:8080" # Puerto del panel de control de Traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Monta el socket de Docker para habilitar el proveedor Docker
      - ./traefik.yml:/etc/traefik/traefik.yml
      - ./configuration:/configuration/
    labels:
      - 'traefik.http.middlewares.authelia.forwardAuth.address=http://authelia:9091/api/verify?rd=https://sso.akiohome.com'
      - 'traefik.http.middlewares.authelia.forwardAuth.trustForwardHeader=true'
      - 'traefik.http.middlewares.authelia.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email'
    networks:
      - home
    restart: unless-stopped
networks:
  home:
    name: home
    external: true