version: "2"
services:
  bookstack:
    image: lscr.io/linuxserver/bookstack
    container_name: bookstack
    env_file: .env
    volumes:
      - ./config:/config
    networks:
      - home
      - db
    ports:
      - 6875:80
    labels:
      - flame.type=application
      - flame.name=Bookstack
      - flame.url=http://akiohome:6875
      - flame.icon=notebook  
    restart: unless-stopped
    depends_on:
      - mariadb
networks:
   home:
    name: home
    external: true
   db:
    name: db
    external: true